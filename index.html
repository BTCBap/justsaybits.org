  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preload" href="/images/cypher1.jpg" as="image">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'dark-bg': '#161616',
            'dark-card': '#232323',
            'dark-text': '#E0E0E0',
            'dark-accent': '#D4AF37',
            'light-bg': '#F5F5F5',
            'light-card': '#FFFFFF',
            'light-text': '#1F2937',
            'light-accent': '#B8860B',
          }
        }
      }

  <style>
    body {

      -webkit-font-smoothing: antialiased;

    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #D4AF37; /* dark-accent */
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background-color: #D4AF37; /* dark-accent */
    }
    .light ::-webkit-scrollbar-thumb {
      background-color: #B8860B; /* light-accent */
    }
  </style>
